<header class="site-header">
  <div class="container" style="text-align:center;">
    <a class="site-title" href="{{ site.baseurl }}/" style="margin:auto;width:100%;"><img src="{{ site.baseurl }}/img/header.png"></img></a>
  </div>
  <br />

  <div class="container" style="text-align:center">
    <div class="navbar" style="margin-bottom:0;border:0">
    <ul class="navbar-nav nav header-nav">
		{% for my_page in site.pages %}
          {% if my_page.title %}
			 <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.nav }}</a></li>
          {% endif %}
        {% endfor %}
    </ul>
    </div>
  </div>

</header>
<div class="clearfix">
