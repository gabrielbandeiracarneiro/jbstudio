<header class="site-header">
  <div class="container" style="text-align:center;">
    <a class="site-title" href="{{ site.baseurl }}/" style="margin:auto;width:100%;"><img src="{{ site.baseurl }}/img/header.png"></img></a>
  </div>
 <br />

  <div class="container" style="text-align:center">
    <div class="navbar" style="margin-bottom:0;border:0">
		{% for my_page in site.pages %}
			{% if {{page.url}} =={{my_page.url}}%}
				<ul class="navbar-nav nav header-nav-position">
			{% else %}
				<ul class="navbar-nav nav header-nav">
			{% endif %}
			  {% if my_page.title %}
				 <li>
					<a href="{{ my_page.url | prepend: site.baseurl }}">
						{{ my_page.nav }}
					</a>
				</li>
			  {% endif %}
			</ul>
		{% endfor %}
    </div>
  </div>
	
</header>
<div class="clearfix">
